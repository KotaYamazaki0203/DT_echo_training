<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div>
    <h1>Edit Page</h1>
    <form method="POST" action="/edit/submit?todo_id={{ .ID }}">
        <dl>
            <dt>Title:</dt>
            <dd><input type="text" name="title" value="{{ .Title }}"></dd>
            <dt>Content:</dt>
            <dd><input type="text" name="content" value="{{ .Content }}"></dd>
        </dl>
        <p><input type="submit" name="submit" value="Submit"></p>
    </form>
</div>
<div>
    <a href="detail?todo_id={{ .ID }}">戻る</a>
    <a href="edit/submit?todo_id={{ .ID }}">編集完了</a>
</div>
</body>
</html>
